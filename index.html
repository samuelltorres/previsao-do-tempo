<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link
      rel="shortcut icon"
      href="./assets/iconfavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="scripts.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="search-city">
        <input type="text" placeholder="Digite o nome da cidade" id="city" />
        <button id="button-send" onclick="buttonClicked()">
          <img
            src="https://www.svgrepo.com/show/488200/find.svg"
            alt="find-icon"
            id="find-icon"
          />
        </button>
      </div>
      <div class="weather">
        <div class="name-and-c">
          <h1 id="infoCity">São Paulo</h1>
        </div>
        <h2 id="celsius">30 °C</h2>
        <div class="description">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt="cloud-time"
            id="icon-description"
          />
          <p id="text-description">Algumas Nuvens</p>
        </div>
        <p id="humidity">Umidade: 70%</p>
      </div>
    </main>
  </body>
</html>
